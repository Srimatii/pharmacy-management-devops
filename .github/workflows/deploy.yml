name: ðŸš€ Deploy to InfinityFree

on:
  push:
    branches:
      - main  # Trigger only when pushing to 'main'

jobs:
  deploy:
    name: ðŸ“¤ Upload Project to InfinityFree
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout the repository code
        uses: actions/checkout@v3

      - name: ðŸ“¤ FTP Deploy to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /htdocs/
          local-dir: ./
          exclude: |
            **/.git*
            **/.github*
            **/README.md
